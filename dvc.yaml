    cmd: python preparedata/extract_patches.py /home/robert/ds-wildfire/raw_data/wildfires-ground-truth/portugal/AArdida2016_ETRS89PTTM06_20190813.shp
      /home/robert/ds-wildfire/data/post_fire_model_Scenario5/extracted DHFim /home/robert/ds-wildfire/data/scenes
      -s 29/S/MC -s 29/S/MD -s 29/S/NB -s 29/S/NC -s 29/S/ND -s 29/S/PB -s 29/S/PC
      -s 29/S/PD -s 29/T/ME -s 29/T/NE -s 29/T/NF -s 29/T/NG -s 29/T/PE -s 29/T/PF
    deps:
    - data/scenes/29/S/MC
    - data/scenes/29/S/MD
    - data/scenes/29/S/NB
    - data/scenes/29/S/NC
    - data/scenes/29/S/ND
    - data/scenes/29/S/PB
    - data/scenes/29/S/PC
    - data/scenes/29/S/PD
    - data/scenes/29/T/ME
    - data/scenes/29/T/NE
    - data/scenes/29/T/NF
    - data/scenes/29/T/NG
    - data/scenes/29/T/PE
    - data/scenes/29/T/PF
    - preparedata/extract_patches.py
    - preparedata/patching.py
    - preparedata/patchutils
    - raw_data/wildfires-ground-truth/portugal/AArdida2016_ETRS89PTTM06_20190813.shp
    outs:
    - data/post_fire_model_Scenario5/extracted/
  merge_bands:
    cmd: python preparedata/merge_bands.py /home/robert/ds-wildfire/raw_data/s2_aws/tiles
      -s 29/S/MC -s 29/S/MD -s 29/S/NB -s 29/S/NC -s 29/S/ND -s 29/S/PB -s 29/S/PC
      -s 29/S/PD -s 29/T/ME -s 29/T/NE -s 29/T/NF -s 29/T/NG -s 29/T/PE -s 29/T/PF
      /home/robert/ds-wildfire/data/scenes/
    deps:
    - preparedata/merge_bands.py
    outs:
    - data/scenes/29/S/MC
    - data/scenes/29/S/MD
    - data/scenes/29/S/NB
    - data/scenes/29/S/NC
    - data/scenes/29/S/ND
    - data/scenes/29/S/PB
    - data/scenes/29/S/PC
    - data/scenes/29/S/PD
    - data/scenes/29/T/ME
    - data/scenes/29/T/NE
    - data/scenes/29/T/NF
    - data/scenes/29/T/NG
    - data/scenes/29/T/PE
    - data/scenes/29/T/PF
  sort_patches:
    cmd: python preparedata/sort_patches.py /home/robert/ds-wildfire/data/post_fire_model_Scenario5/training_patches
      /home/robert/ds-wildfire/excluded.txt /home/robert/ds-wildfire/data/post_fire_model_Scenario5/extracted/patches
      /home/robert/ds-wildfire/data/post_fire_model_Scenario5/extracted/annotations
    deps:
    - data/post_fire_model_Scenario5/extracted/
    - preparedata/sort_patches.py
    outs:
    - data/post_fire_model_Scenario5/training_patches/annotations/
    - data/post_fire_model_Scenario5/training_patches/patches/
  split_data:
    cmd: python preparedata/split.py --root=data/post_fire_model_Scenario5/training_patches/
    deps:
    - data/post_fire_model_Scenario5/training_patches/annotations/
    - data/post_fire_model_Scenario5/training_patches/patches/
    - preparedata/split.py
    outs:
    - data/post_fire_model_Scenario5/training_patches/training_indices.json
  resnetunet:
    cmd: python run_training.py --seed=11 --gpu=1 --save-images=1 --baseline=1 --model-name=resnetunet
      --group=resnetunet_Scenario5 --save-path=data/post_fire_model_Scenario5/
    deps:
    - data/post_fire_model_Scenario5/training_patches/annotations/
    - data/post_fire_model_Scenario5/training_patches/patches/
    - data/post_fire_model_Scenario5/training_patches/training_indices.json
    - run_training.py
    - segmentation/data/
    - segmentation/evaluation/
    - segmentation/models/resnetunet/
    - segmentation/networks/resnetunet/
